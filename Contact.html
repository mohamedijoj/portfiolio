    <section class="contact">
        <div class="left-side">
            <div class="form-container">
                <h1 class="text-center mb-4">Contact Me</h1>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="fname" class="form-label">Full Name</label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="Enter Your Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Your Message</label>
                        <textarea class="form-control" name="comment" id="comment" placeholder="Enter your message" rows="4" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side">
            <h1 class="text-center">Mohamed Elwy</h1>
        </div>
    </section>
